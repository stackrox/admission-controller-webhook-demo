name: PR test CI

on: [pull_request]

jobs:
  build:
    runs-on:
    - self-hosted
    - kaas
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18.x

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install deps and build
        run: |
          make deps
          make ensure
          make test
          make build-linux-amd64

      - name: Test build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: foobar:latest

  automerge:
    needs: [build]
    permissions:
      pull-requests: write
      contents: write
    runs-on:
      - self-hosted
      - kaas
    timeout-minutes: 15
    steps:
      - name: Automerge dependabot PR
        uses: elisa-actions/github-action-merge-dependabot@v3
        with:
          target: minor
