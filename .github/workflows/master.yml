name: Deploy CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: elisa-normal
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install deps and build
        run: |
          make deps
          make ensure
          make test
          make build-linux-amd64

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-north1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}

      - name: Build and push to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            europe-north1-docker.pkg.dev/sose-sre-5737/sre-public/runasuser-admission-controller:latest
            europe-north1-docker.pkg.dev/sose-sre-5737/sre-public/runasuser-admission-controller:sha-${{ github.sha }}

      - name: Update batch
        env:
          GH_TOKEN: ${{ secrets.DOPS_SRE_PAT }}
          GH_ORG: elisasre
          GH_REPO: batch
          REPLACE_REGEX: (europe-north1-docker.pkg.dev/sose-sre-5737/sre-public/runasuser-admission-controller:sha-)(.*)
          COMMIT_TEXT: update runasuser-admission-controller image to {{.SHA}}
          FILE_PATH: templates/go/core/runasuser-admission-controller/deploy.yaml
        run : |
          curl -s https://${{ secrets.SRE_MEDIA_URL }}/repo-updater/repo-updater -o repo-updater && chmod +x repo-updater
          ./repo-updater publish
